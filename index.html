<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Log√≠stico Integrado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
 --bg:#f1f5f9;
 --card:#ffffff;
 --hover:#f8fafc;
 --text:#0f172a;
 --muted:#64748b;
 --accent:#14b8a6;
 --border:#e2e8f0;
}

*{
 box-sizing:border-box;
 font-family:system-ui,-apple-system,BlinkMacSystemFont,Arial,sans-serif;
}

body{
 margin:0;
 background:var(--bg);
 color:var(--text);
 min-height:100vh;
 display:flex;
 flex-direction:column;
}

/* HEADER */
header{
 padding:20px;
 text-align:center;
 background:#ffffff;
 border-bottom:1px solid var(--border);
 box-shadow:0 4px 12px rgba(0,0,0,.04);
}

header h1{
 margin:0;
 font-size:22px;
 font-weight:700;
}

/* GRID */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:20px;
 padding:30px;
 max-width:1100px;
 margin:auto;
 width:100%;
}

/* CARD */
.card{
 background:var(--card);
 border-radius:18px;
 padding:28px;
 text-align:center;
 cursor:pointer;
 transition:.25s ease;
 border:1px solid var(--border);
 box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.card:hover{
 background:var(--hover);
 transform:translateY(-4px);
 box-shadow:0 10px 28px rgba(0,0,0,.08);
}

.card-icon{
 font-size:40px;
 margin-bottom:14px;
}

.card h3{
 margin:8px 0 4px;
 font-size:17px;
 font-weight:600;
}

.card p{
 font-size:13px;
 color:var(--muted);
}

/* VIEWER */
.viewer{
 display:none;
 flex-direction:column;
 height:100vh;
 background:#ffffff;
}

.viewer-header{
 background:#ffffff;
 border-bottom:1px solid var(--border);
 padding:12px 16px;
 display:flex;
 align-items:center;
 justify-content:space-between;
 box-shadow:0 4px 12px rgba(0,0,0,.04);
}

.viewer-header span{
 font-weight:600;
}

.viewer-header button{
 background:var(--accent);
 border:none;
 padding:8px 14px;
 border-radius:8px;
 cursor:pointer;
 color:#fff;
 font-weight:600;
 transition:.2s;
}

.viewer-header button:hover{
 opacity:.9;
}

.viewer iframe{
 flex:1;
 border:none;
 width:100%;
}

/* MOBILE */
@media(max-width:768px){
 .grid{
  padding:16px;
  gap:16px;
 }
 header h1{
  font-size:18px;
 }
 .card{
  padding:22px;
 }
}
</style>
</head>

<body>

<header>
 <h1>üöÄ Sistema Log√≠stico Profesional</h1>
</header>

<div id="panel" class="grid">

 <div class="card" onclick="abrir('index2.html','Capturador PRO')">
  <div class="card-icon">üìã</div>
  <h3>Capturador PRO</h3>
  <p>Ingreso y gesti√≥n de productos</p>
 </div>

 <div class="card" onclick="abrir('index3.html','Etiquetas Log√≠sticas')">
  <div class="card-icon">üè∑Ô∏è</div>
  <h3>Etiquetas Log√≠sticas</h3>
  <p>Generador avanzado con QR</p>
 </div>

 <div class="card" onclick="abrir('codigobarra.html','Generador QR')">
  <div class="card-icon">üîñ</div>
  <h3>Generador C√≥digo / QR</h3>
  <p>C√≥digos r√°pidos y etiquetas</p>
 </div>

 <div class="card" onclick="abrir('dashboard.html','Dashboard Log√≠stico')">
  <div class="card-icon">üöö</div>
  <h3>Dashboard Log√≠stico</h3>
  <p>Seguimiento y control de pedidos</p>
 </div>

</div>

<!-- VISOR EMBEBIDO -->
<div id="viewer" class="viewer">
 <div class="viewer-header">
   <span id="viewerTitle"></span>
   <button onclick="volver()">‚¨Ö Volver</button>
 </div>
 <iframe id="frame"></iframe>
</div>

<script>
function abrir(url,titulo){
 document.getElementById("panel").style.display="none";
 document.getElementById("viewer").style.display="flex";
 document.getElementById("frame").src=url;
 document.getElementById("viewerTitle").textContent=titulo;
}

function volver(){
 document.getElementById("viewer").style.display="none";
 document.getElementById("panel").style.display="grid";
 document.getElementById("frame").src="";
}
</script>

</body>
</html>
